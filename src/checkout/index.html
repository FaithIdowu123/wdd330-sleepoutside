<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <div class="checkoutdiv">
        <section id="order-summary">
          <h2>Order Summary</h2>
          <p id="summary-subtotal"></p>
          <p id="summary-tax"></p>
          <p id="summary-shipping"></p>
          <p id="summary-total"></p>
        </section>
        <form id="checkoutform" action="success.html" method="post">
          <h2>Checkout Form</h2>
          <fieldset>
            <h3>Customer Name</h3>
            <label
              >First Name<input type="text" id="fname" name="fname" required
            /></label>
            <label
              >Last Name<input type="text" id="lname" name="lname" required
            /></label>
          </fieldset>
          <fieldset>
            <h3>Shipping Address</h3>
            <label
              >Street Address<input
                type="text"
                id="address"
                name="street"
                required
            /></label>
            <label
              >City<input type="text" id="city" name="city" required
            /></label>
            <label
              >State<input type="text" id="state" name="state" required
            /></label>
            <label
              >Zip code<input type="number" id="zip" name="zip" required
            /></label>
          </fieldset>
          <fieldset>
            <h3>Payment Information</h3>
            <label
              >Credit Card Number<input
                type="number"
                id="cardNumber"
                name="cardNumber"
                required
            /></label>
            <label
              >Expiration Date<input
                type="text"
                id="expdate"
                name="expiration"
                placeholder="MM/YY"
                pattern="(0[1-9]|1[0-2])\/\d{2}"
                required
            /></label>
            <label
              >Security Code<input type="number" id="cvv" name="cvv" required
            /></label>
          </fieldset>
          <button type="submit" id="placeorder">Place Order</button>
        </form>
      </div>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
